{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Book a Room</h2>
  <form method="POST" class="mt-4">
    <div class="form-group">
      <label for="room_id">Select Room</label>
      <select name="room_id" id="room_id" class="form-control" required>
        {% for room in rooms %}
        <option value="{{ room.id }}">{{ room.name }} (Capacity: {{ room.capacity }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Select Equipment</label><br>
      {% for item in equipment %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="equipment" value="{{ item.id }}" id="eq{{ item.id }}">
        <label class="form-check-label" for="eq{{ item.id }}">{{ item.name }}</label>
      </div>
      {% endfor %}
    </div>

    <div class="form-group">
      <label>Start Time</label>
      <input type="datetime-local" name="start_time" class="form-control" required>
    </div>

    <div class="form-group">
      <label>End Time</label>
      <input type="datetime-local" name="end_time" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Booking</button>
  </form>
</div>
{% endblock %}
