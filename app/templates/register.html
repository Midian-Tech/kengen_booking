{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center"><i class="bi bi-person-plus-fill"></i> Create an Account</h2>

  <form method="POST" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="example@domain.com" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter a secure password" required>
        <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account?
    <a href="{{ url_for('auth.login') }}">Login here</a>.
  </p>
</div>

<!-- Password toggle script -->
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('toggleIcon');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    toggleIcon.classList.toggle('bi-eye');
    toggleIcon.classList.toggle('bi-eye-slash');
  });
</script>
{% endblock %}
